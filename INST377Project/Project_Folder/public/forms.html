<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Street address:</label><br>
        <input type="text" id="fname" name="fname" value="random address"><br>

        <label for="crime">Select a Crime:</label><br>
        <select id="crime" name="crime">
            <option value="acc">Accident</option>
            <option value="impoundAcc">Accident with impound</option>
            <option value="assault">Assault</option>
            <option value="shooting">Assault, Shooting</option>
            <option value="assaultWeapon">Assault, Weapon</option>
            <option value="autoStolen">Auto, Stolen</option>
            <option value="autoRecover">Auto, Stolen, Recovered</option>
            <option value="commercial">B & E, Commercial</option>
            <option value="homicide">B & E, Other</option>
            <option value="homicide">B & E, Residential</option>
            <option value="homicide">B & E, Residential (Vacant)</option>
            <option value="homicide">B & E, School</option>
            <option value="homicide">B & E, Vacant</option>
            <option value="homicide">Homicide</option>
            <option value="homicide">Robbery, Commercial</option>
            <option value="homicide">Robbery, Other</option>
            <option value="homicide">Robbery Residential</option>
            <option value="homicide">Robbery, Vehicle</option>
            <option value="homicide">Sex Offense</option>
            <option value="homicide">Theft From Auto</option>
            <option value="homicide">Vandalism</option>


        </select>
        <input type="submit">
      </form>
</body>
</html>
