<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1 style="text-align: center">WHIZZPER</h1>
        <!-- <img src="./images/dog.png" alt="a simple dog logo" /> -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">WHIZZPER</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <form>
        <div class="form-group">
          <!-- State Button -->
          <label for="crimeType" class="control-label">Crime Type</label>
          <select class="form-control" id="crimeType">
            
            <option value="accident">Accident</option>
            <option value="assault">Assault</option>
            <option value="auto">Auto</option>
            <option value="B & E">Breaking & Entering</option>
            <option value="homicide">Homicide</option>
            <option value="robbery">Robbery</option>
            <option value="sex offense">Sex offense</option>
            <option value="theft">Theft</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Street 1 -->
          <label for="street1_id" class="control-label">Street Address </label>
          <input
            type="text"
            class="form-control"
            id="street1_id"
            name="street1"
            placeholder="Street address"
          />
        </div>

        <div class="form-group">
          <!-- City-->
          <label for="city_id" class="control-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city_id"
            name="city"
            placeholder="Rockvile"
          />
        </div>

        <div class="form-group">
          <!-- State Button -->
          <label for="state_id" class="control-label">State</label>
          <select class="form-control" id="state_id">
            <option value="MD">Maryland</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Zip Code-->
          <label for="zip_id" class="control-label">Zip Code</label>
          <input
            type="text"
            class="form-control"
            id="zip_id"
            name="zip"
            placeholder="#####"
          />
        </div>

        <div class="form-group">
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <!-- <div class="group 1">
      <button>report</button>
      <button>Newly</button>
    </div> -->

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>
      <script defer src="js/forms.js"></script>
    </main>
  </body>
</html>
