      <div class="form-group">
        <!-- State Button -->
        <label for="crimeType" class="control-label">Crime Type</label>
        <select class="form-control" id="crimeType">
          <option value="accident">Accident</option>
          <option value="assault">Assault</option>
          <option value="auto">Auto</option>
          <option value="B & E">Breaking & Entering</option>
          <option value="homicide">Homicide</option>
          <option value="robbery">Robbery</option>
          <option value="sex offense">Sex offense</option>
          <option value="theft">Theft</option>
        </select>
      </div>

      <div class="form-group wrapper">
        <!-- Street 1 -->
        <label for="street1_id" class="needs-validation">Street Address </label>
        <div class="search-input">
          <input
            type="text"
            class="form-control"
            id="street1_id"
            name="street1"
            placeholder="Street address"
            autocomplete="off"
            required
          />
          <div class="autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
        </div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="form-group">
        <!-- Latitude-->
        <input type="hidden" class="form-control" id="lat_id" name="lat" />
      </div>

      <div class="form-group">
        <!-- Longitude-->
        <input type="hidden" class="form-control" id="lon_id" name="lon" />
      </div>

      <div class="form-group">
        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#crimeConfirmation"
        >
          Submit
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="crimeConfirmation"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header alert-info">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Confirmation
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body alert-info">Please confirm the crime report</div>
            <div class="modal-footer alert-info">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="submitCrime()">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

<!-- Modal -->
      <div
        class="modal fade"
        id="crimeError"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header alert-danger">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Error
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body alert-danger">An error has occurred</div>
            <div class="modal-footer alert-danger">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        // Disable form submissions if there are invalid fields
        (function () {
          "use strict";
          window.addEventListener(
            "load",
            function () {
              // Get the forms we want to add validation styles to
              var forms = document.getElementsByClassName("needs-validation");
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(
                forms,
                function (form) {
                  form.addEventListener(
                    "submit",
                    function (event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add("was-validated");
                    },
                    false
                  );
                }
              );
            },
            false
          );
        })();
      </script>
